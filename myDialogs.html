<!DOCTYPE html>
<html lang="ch">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>myAlert演示</title>
    <script src="./myDialog.min.js"></script>
</head>

<body>
    <button id="btn1">无回调</button>
    <button id="btn2">有回调</button>
    <button id="btn3">带标题</button>
    <script src="./jquery-1.8.3.min.js"></script>
    <script>
        $('#btn1').click(function () {
            alert('无回调情况，当做只是提示，所以没有否的按钮')
        })
        $('#btn2').click(function () {
            alert('有回调时，点击是会执行回调，否则不执行', function () {
                alert('触发回调')
            })
        })
        $('#btn3').click(function () {
            alert('有回调时，点击是会执行回调，否则不执行,(测试文字自适应，测试文字自适应，测试文字自适应，测试文字自适应，测试文字自适应)', function () {
                alert('触发回调')
            }, '这是标题')
        })
    </script>
</body>

</html>
